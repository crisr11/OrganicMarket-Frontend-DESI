<body>
  <header class="header">
         <div class="container logo-nav">
           <figure class="logo">
             <img src="https://i.ibb.co/W0NPQ1N/Organic-Market-Logo.png" alt="logo" >
             <figcaption class="nombre-logo notranslate">OrganicMarket</figcaption>
         </figure>
             <!--Navigation-->
             <nav class="navbar">
               <ul>
                <li><a routerLink="/agricultor">Agricultores</a></li>
                <li><a routerLink="/orden">Ordenes</a></li>
                <li><a routerLink="/productos">Productos</a></li>
                <li><a routerLink="/tipos">Tipos</a></li>
                <li><a routerLink="/administrador">Administradores</a></li>
                <li><a routerLink="/persona">Personas</a></li>
                <li><a routerLink="/mayoristas">Mayoristas</a></li>
                <li><a routerLink="/acuerdos">Acuerdos</a></li>
                <li><a routerLink="/promociones">Promociones</a></li>
                <li><a routerLink="/publicaciones">Publicaciones</a></li>
                <li><a routerLink="/detalleorden">Detalle Orden</a></li>
               </ul>
             </nav>
             <div class="example-button-container">
              <button mat-mini-fab color="primary" class="boton_personalizado"
                aria-label="Example icon button with a plus one icon" routerLink="/agricultor/nuevo">
                <mat-icon>plus_one</mat-icon>
              </button>
            </div>
       </div>
     </header>

     <div class="seccion">
      <app-agricultor-buscar></app-agricultor-buscar>
    </div>
    <div>
 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

     <!--- Note that these columns can be defined in any order.
             The actual rendered columns are set as a property on the row definition" -->

     <!-- Position Column -->
     <ng-container matColumnDef="id">
       <th mat-header-cell *matHeaderCellDef> AGRICULTOR </th>
       <td mat-cell *matCellDef="let element"> {{element.id}} </td>
     </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="direccion">
       <th mat-header-cell *matHeaderCellDef>    DIRECCIÓN </th>
       <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
     </ng-container>

     <!-- Weight Column -->
     <ng-container matColumnDef="persona_id_persona">
       <th mat-header-cell *matHeaderCellDef> ID PERSONA </th>
       <td mat-cell *matCellDef="let element"> {{element.persona_id_persona}} </td>
     </ng-container>

     <ng-container matColumnDef="ACCIÓN 1">
      <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
          [routerLink]="['edicion', element?.id2]">Actualizar</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="ACCIÓN 2">
      <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="confirmar(element.id)">Eliminar</button>
      </td>
    </ng-container>


     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
  </div>
 
</body>
